   <!-- Snackbar / Toast script -->
   <script>
       function myFunction() {
           // Get the snackbar DIV
           var x = document.getElementById("success");

           // Add the "show" class to DIV
           x.className = "show";

           // After 3 seconds, remove the show class from DIV
           setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
       }

 <!-- Pie chart in verifications reports -->
 <script>
  $(document).ready(function(){

google.charts.load("current", {packages:["corechart"]});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['Task', 'Hours per Day'],
['Verified', 3],
['Pending', 2],
['Rejected', 2]
]);



var options = {
pieHole: 0.5,
};


var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
chart.draw(data, options);
}

});
</script>

<!-- VIEW DETAILS BOX CHANGE SCRIPT -->
<script>
    // BOX1

    var button1 = false;
    var button2 = false;
    function btn1_controller() {
        // opening fresh box1
        if (button1 == false && button2 == false) {
            console.log(button1);
            document.getElementById("btn1").style.display = "none";
            document.getElementById("btn2").style.display = "block";

            button1 = true;
        }
        else if (button1 == false && button2 == true)
        //   close box2 open box1
        {
            console.log(button1);
            console.log(button2);
            document.getElementById("btn2").style.display = "none";
            document.getElementById("btn1").style.display = "block";
            button1 = false;
            button2 = true;
        }
        else if (button1 == true && button2 == false)
        //   close box1
        {
            console.log(button1);
            document.getElementById("btn2").style.transform = "block";
            document.getElementById("btn1").style.display = "none";
            button1 = true;
        }
        else if (button1 == false && button2 == false)
        //   close box1
        {
            console.log(button1);
            document.getElementById("btn1").style.display = "none";
            button1 = false;
        }
    }


    // BOX2
    function btn2_controller() {
        if (button1 == false && button2 == false) {
            console.log(button2);
            document.getElementById("btn1").style.display = "none";
            document.getElementById("btn2").style.display = "block";

            button2 = true;
        }
        else if (button1 == true && button2 == false) {
            console.log(button1);
            console.log(button2);
            document.getElementById("btn2").style.display = "none";
            document.getElementById("btn1").style.display = "block";

            button1 = false;
            button2 = true;

        }
        else if (button1 == false && button2 == true) {
            console.log(button2);
            document.getElementById("btn2").style.display = "block";
            document.getElementById("btn1").style.display = "none";

            button2 = false;
        }
    }
</script>

   <!-- opt input field manage -->
<script>
    const inputs = document.getElementById("inputs");
    inputs.addEventListener("input", function (e) {
        const target = e.target;
        const val = target.value;
        
        alert("sdf")
        if (isNaN(val)) {
          target.value = "";
          return;
        }
      
        if (val != "") {
          const next = target.nextElementSibling;
          if (next) {
            next.focus();
          }
        }
      });
      
      inputs.addEventListener("keyup", function (e) {
        const target = e.target;
        const key = e.key.toLowerCase();
      
        if (key == "backspace" || key == "delete") {
          target.value = "";
          const prev = target.previousElementSibling;
          if (prev) {
            prev.focus();
          }
          return;
        }
      });
  </script>
